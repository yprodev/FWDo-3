<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nadia's Shutak CSS Is Awesome</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="cardPicture">
            <div>
                <img src="csspicture.png" alt="Words Css is Awesome">
            </div>
        </section>
        <section class="postForm">
            <h2>Додати пост на сторінку</h2>
            <form action="./formResult.html" method="GET">
                <label for="firstName">Введіть ім'я</label> <br>
                <input type="text" id="firstName" name="firstName" value="Nadia" required> <br>

                <label for="textArea">Поділіться своїми думками</label> <br>
                <textarea id="textArea" name="textArea" cols="20" rows="4"></textarea> 
                <input type="checkbox" name="advertising" id="advertising" value="yesAdvertising">
                <label for="advertising">Ви згідні отримувати нашу надокучливу рекламу щоденно.</label>
                
            </form>
        </section>
        <section class="table"></section>
    </main>
</body>
</html>
