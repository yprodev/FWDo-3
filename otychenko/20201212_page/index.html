<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;1,100;1,400;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  </head>
<body>
<div class="borderdiv">
  <div class="picture">
      <img src="css.png" alt="" class="mainpic">
        <div>
          <h3>Card tittle</h3>
            <p>Some quick example text to build <br>
            on the card title and make up the <br>
            bulk of the cards content</p>
            <div class="fbut">
            <button class="redbut">Left</button>
            <button class="yellowbut">Middle</button>
            <button class="greenbut">Right</button>
            </div>
        </div>
        </div>
  </div>
</div> 
<div class="borderdiv">
  <div class="form">
    <form action="#" method="GET">
      <h3>Додати пост на сторінку</h3>
      <p><label for="userName">Введіть ім'я</label></p>
      <input type="text" class="formrows" name="userName" id="userName">
      <p class="undtext">Вкажіть як інші автори можуть до вас звертатись</p>
      <p><label for="userMessage">Поділіться своїми думками</label></p>
      <textarea name="userMessage" class="formrows" id="userMessage" cols="30" rows="10"></textarea>
      <br>
      <input type="checkbox" id="adlabel" name="submitAd"><label for="adlabel"> Ви згодні отримувати нашу надокучливу рекламу щоденно</label>
      <br>
      <button type="submit" class="formsubmit">Submit</button>
    </form>
</div>
  </div>
<div class="borderdiv">
  <div class="maintable">
    <table class="mtable" cellspacing="0" cellpading="0">
      <thead class="thead" style="border-bottom: 3px solid #464646;">
        <th>#</th>
        <th>First</th>
        <th>Second</th>
        <th>Handle</th>
      </thead>
      <tbody>
        <tr>
          <th>1</th>
          <th>Mark</th>
          <th>Otto</th>
          <th>@mdo</th>
        </tr>
        <tr>
          <th>2</th>
          <th>Jacob</th>
          <th>Thornton</th>
          <th>@fat</th>
        </tr>
        <tr>
          <th>3</th>
          <th colspan="2" class="col2">Larry the Bird</th>
          <th>@twitter</th>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<table style="border: 1px solid black; border-collapse: collapse;" rules="groups">
</body>

</html>
