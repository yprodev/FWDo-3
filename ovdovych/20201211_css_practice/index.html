<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS practice</title>
    <link rel="preconnect" href="https://fonts.gstatic.com/">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;1,100;1,400;1,900&display=swap">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="css">
    <figure class="divimg">
        <p><img src="css.png" alt="image" usemap="#navigation"></p>
        <h2>Card title</h2>
        <p>Some quick example text to build 
            <br>
            on the card title and make up the 
            <br>
            bulk of the cards content
        </p>
        <div class="btn-group" role="group" aria-label="Basic mixed styles example">
            <button type="button" name="red" class="btn btn-danger">Left</button>
            <button type="button" name="yellow" class="btn btn-warning">Middle</button>
            <button type="button" name="green" class="btn btn-success">Right</button>
        </div>
    </figure>
    <div class="divcss">
        <form class="form" method="GET">
            <h1>Додати пост на сторінку</h1>
            <h3><label for="name">Введіть ім'я</label></h3>
            <input id="name1" name="name1" type="text" >
            <p class="undername">Вкажіть як інші автори можуть до вас звертатися</p>
            <h3><label for="message">Поділіться своїми думками</label></h3>
            <textarea name="message" id="message" cols="50" rows="4"></textarea>
            <br>
            <input type="checkbox" name="box" id="box">
            <label for="box">Чи згодні отримувати нашу надокучливу рекламу щоденно</label>
            <br>
            <br>
            <input class="btn btn-primary" type="submit" value="Submit">
            <br>
        </form>
    </div>
    <div class="tablecss">
    <form class="table">
        <br>
        <table>
            <tr>
                <th>#</th>
                <th>First</th>
                <th>Last</th>
                <th>Handle</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Jacob</td>
                <td>Thornion</td>
                <td>@fst</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Larry the bird</td>
                <td></td>
                <td>@twitter</td>
            </tr>
        </table>
    </form>
</div>
</div>
</body>
</html>
