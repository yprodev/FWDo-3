<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="copy_html.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="card">
            <img class="cssAwesome" src="https://miro.medium.com/max/638/1*-tt1ynFdSbj9dn0lkQ4M4w.png" alt="cssAwesome">
            <h1 class="title">Card title</h1>
            <p class="paragraphCard">Some quick exmple text to build on the card titke ans make up the bulk of the card`s content</p>
        <div class="button-block">
            <button class="left" type="button">Left</button><button class="middle" type="button">Middle</button><button class="button-right" type="button">Right</button>
        </div>
    </div> 
    <hr>
    <div class="form-block">
        <h1>Додати пост на сторінку</h1>
        <form class="add-post">
            <div class="input-name">
                <label for="yourName">Введіть ім'я</label><br>
                <input type="text" name="name" id="yourName">
                <p>Вкажіть як інші автори можуть до вас звертатись</p>
            </div>
            
            <div class="share">
                <label for="shareText">Поділіться своїми думками</label><br>
                <textarea name="shareText" id="shareText"></textarea>
            </div>

            <input type="checkbox" name="ok-ads" id="ads">
            <label for="ads">Ви згодні отримувати нашу надокучливу рекламу щоденно</label>
            
            <button type="submit">Submit</button>
        </form>
    </div>
    <hr>
    <div class="table-name">
        <table>
            <tr>
                <th>#</th>
                <th>First</th>
                <th>Last</th>
                <th>Handel</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Larry the Bird</td>
                <td></td>
                <td>@twitter</td>
            </tr>
            
        </table>

    </div>
</body>
</html>
