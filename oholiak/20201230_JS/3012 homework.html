<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Care</title>
</head>
<body>
    <script>
        let answer;
        let summary = 0;

        answer = window.confirm("Ви повнолітні?");
        
        if (answer) {
            answer = window.confirm("Вживаєте алкоголь?");
            if (answer) {
                summary += 0.1;
            }

            answer = window.confirm("Курите?");
            if (answer) {
                summary += 0.2;
            }

            answer = window.confirm("Займаєтесь спортом?");
            if (answer) {
                summary -= 0.4; 
            }

            answer = window.prompt("Скільки вам років?");
            if (answer > 30 && answer <= 59) {
                summary += 0.1;
            }

            if (answer > 60) {
                window.alert("Нажаль, немає страхових продуктів для вас");
            }
            else {
                if (answer <= 20) {
                    window.alert("Вітаємо! Ви перший студент, який має гроші на страхування!");
                }

                window.alert("Ваш тариф: " + Math.round(100 * summary) / 100);
            }
        }
        else {
            answer = window.prompt("Cкільки вам років?");
            if (answer < 10) {
                window.alert("Покличте батьків");
            } 
            else if (answer < 18) {
                window.alert("Ще рано");
            }
            else {
                window.alert("Ви ж повнолітні. Спробуйте ще раз");
            }
        }
    </script>

</body>
</html>
