<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing up</title>
</head>
<body>
   <h1>Sing up</h1> 
   <form action="result.html" method="GET"> 
<section>
    <label for="firstname">First name:</label>
    <input type="text" id="firstname" name="fName" placeholder="Truth only" required>
</section>
<br>
<section>
    <label for="lastname">Last name:</label>
    <input type="text" id="lastname" name="sName" placeholder="Truth only" value="Holiak" required>
</section>
<br>
<section>
    <label for="email">Personal Email:</label>
    <input type="email" id="email" name="eMail" placeholder="No moscovian mail service" required>
</section>
<br>
<section>
    <label for="password">Password:</label>
    <input type="password" id="password" name="pWord" placeholder="Must include number">
</section>
<br>
<section>
    <label for="amout">Your age:</label>
    <input type="number" id="amout" name="amt" placeholder="Full years" min="18">
</section>
<br>
<section>
    <label for="pet-select">Your pet:</label>
    <select name="pet" id="pet-select">
        <option value="">--Please choose--</option>
        <option value="dog">Dog</option>
        <option value="cat">Cat</option>
        <option value="snake">Snake</option>
    </select>
</section>
<section>
    <p>Choose a book:</p>
    <input type="radio" id="history-of-ukraine" name="book" value="history-of-ukraine">
    <label for="history-of-ukraine">History of Ukraine by M. Hrushevsky</label></br>
    <input type="radio" id="harry-potter" name="book" value="harry-potter">
    <label for="harry-potter">Harry Potter by J.K. Rowling</label></br>
    <input type="radio" id="i-robot" name="book" value="i-robot">
    <label for="i-robot">I, Robot by I. Asimov</label></br>
    <input type="radio" id="tora" name="book" value="tora">
    <label for="tora">Tora</label>
</section>
<section>
    <p>Choose countries:</p>
    <input type="checkbox" id="estonia" name="country" value="estonia">
    <label for="estonia">Estonia</label></br>
    <input type="checkbox" id="chile" name="country" value="chile">
    <label for="chile">Chile</label></br>
    <input type="checkbox" id="eritrea" name="country" value="eritrea">
    <label for="eritrea">Eritrea</label></br>
    <input type="checkbox" id="canada" name="country" value="canada">
    <label for="canada">Canada</label>
</section>
<section>
    <p>Few words about yourself</p>
    <textarea name="comments" id="comments" cols="30" rows="10" maxlength="100" placeholder="..."></textarea>
</section>
<br>
    <button type="submit">Send Form</button>
    <button type="reset">Clear Form</button>
   </form>
</body>
</html>
